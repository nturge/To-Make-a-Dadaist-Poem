console.log('the runCount is now' + runCount)

  async function getNews() {
    runCount++
    const pageNumber = runCount
    const endpoint = `https://newsdata.io/api/1/news?apikey=pub_1409055ef1b441ef303d46bb785eb7b4f0cdf&country=us&language=en&page=${pageNumber}`
    let response = await fetch(endpoint)
    const json = await response.json()
    console.log(json)
    for (let i = 0; i < json.results.length; i++){
     const text = json.results[i]['title']
     const array = text.split(" ")
     arrayA.push(...array)
    }
    console.log('the runCount is now' + runCount)
    console.log(arrayA)
  }
  getNews()

  function swapForArray(e) {
  const c = e.keyCode
  if(c <= 122,c >= 97){
  let ranNum = Math.floor(Math.random() * arrayA.length)
  let ranItem = arrayA.splice(ranNum,1)
  arrayB.push(ranItem[0])
	const textBox = document.querySelector('.textBox')
  textBox.innerHTML = arrayB.join(' ') 
  }
  console.log('the length of arrayA is' + arrayA.length)
  console.log('the length of arrayB is' + arrayB.length)
      }
   
    window.addEventListener('keypress', swapForArray)
    
  function keyPopper(e){
    const textBox = document.querySelector('.textBox')
    if(e.key === 'Backspace') {
      arrayB.pop() 
    }
    if(e.key === '.'){
      arrayB.push('.')  
    }
    if(e.key === ','){
      arrayB.push(',')
    }
    if(e.key === '?'){
      arrayB.push('?')
    }
    if(e.key === '-'){
      arrayB.push('-')
    }
    if(e.key === '('){
      arrayB.push('(')
    }
    if(e.key === ')'){
      arrayB.push(')')
    }
    if(e.key === '/'){
      arrayB.push('/')
    }
    if(e.key === ':'){
      arrayB.push(':')
    }
    if(e.key === ';'){
      arrayB.push(';')
    }
    if(e.key === '&'){
      arrayB.push('&')
    }
    if(e.key === '<'){
      arrayB.push('<')
    }
    if(e.key === '>'){
      arrayB.push('>')
    }
    if(e.key === '!'){
      arrayB.push('!')
    }
    if(e.key === 'Enter'){
      arrayA = []
      getNews()
      console.log(arrayA)
    }
    textBox.innerHTML = arrayB.join(' ')
  }
    window.addEventListener('keydown', keyPopper)
